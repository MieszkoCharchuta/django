{% extends 'myapp/base.html' %}

{% block page_title %}Blog{% endblock %}
{% block nav-link-blog %}active{% endblock %}

{% block content %}
  <h1>Blog</h1>
    <h2>{{ object.title }}</h2>
    <p><strong>Author:</strong> {{ post.author.name }}</p>
    <p>{{ object.body }}</p>
    <p>{{ object.date_update|timesince }} ago</p>
{% endblock %}
