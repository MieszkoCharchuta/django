{% extends 'myapp/base.html' %}

{% block content %}
<h1>Tools <small>Random DNA Generator</small></h1>

{% if sequence %}
    <h3>Generated DNA Sequence</h3>
    <pre>{{ sequence }}</pre>
    <hr>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Generate DNA</button>
</form>
{% endblock %}
