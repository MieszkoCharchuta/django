{% load static %}
<!doctype html>
<html lang="en" class="h-100" data-bs-theme="auto">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>My project | {% block page_title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'myapp/css/style.css' %}">
  </head>
  <body class="d-flex flex-column h-100">

<header>
  <!-- Fixed navbar -->
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Myproject</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link {% block nav-link-home %}{% endblock %}" aria-current="page" href="{% url 'myapp:home' %}">Home</a>
          </li>
           <li class="nav-item">
            <a class="nav-link {% block nav-link-news %}{% endblock %}" aria-current="page" href="{% url 'news:index' %}">News</a>
          </li>     
           <li class="nav-item">
            <a class="nav-link {% block nav-link-about %}{% endblock %}" aria-current="page" href="{% url 'myapp:about' %}">About</a>
          </li>   
           <li class="nav-item">
            <a class="nav-link {% block nav-link-blog %}{% endblock %}" aria-current="page" href="{% url 'blog:post_list_view' %}">Blog</a>
          </li>  
           <li class="nav-item">
            <a class="nav-link {% block nav-link-contact %}{% endblock %}" aria-current="page" href="{% url 'myapp:contact' %}">Contact</a>
          </li>
        <li class="nav-item">
            <a class="nav-link {% block nav-link-genbank %}{% endblock %}" aria-current="page" href="{% url 'myapp:genbank' %}">Genbank</a>
          </li>
        <li class="nav-item">
            <a class="nav-link {% block nav-link-lotto %}{% endblock %}" aria-current="page" href="{% url 'news:lotto' %}">Lotto</a>
          </li>
        <li class="nav-item">
            <a class="nav-link {% block nav-link-weather %}{% endblock %}" aria-current="page" href="{% url 'weather:index' %}">Weather</a>
          </li> 
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
</header>


<!-- Begin page content -->
<main class="flex-shrink-0">
  <div class="container">
    {% block content %}
    {% endblock %}
  </div>
</main>

<footer class="footer mt-auto py-3 bg-body-tertiary">
  <div class="container">
    <span class="text-body-secondary">Place sticky footer content here.</span>
  </div>
</footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
